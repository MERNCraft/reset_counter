<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Custom Properties</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <b></b>
    <p>Tinker</p>
    <p>Tailor</p>
    <b class="resetter"></b>
    <p>Soldier</p>
    <p>Sailor</p>
    <hr>
    <label>
      Add 1000: <input id="add1000" type="checkbox">
    </label>
    <label>
      Add 100: <input id="add100" type="checkbox">
    </label>
    <label>
      Add 10: <input id="add10" type="checkbox">
    </label>

    <a
      class="github"
      href="https://github.com/MERNCraft/reset_counter"
      target="github"
    >
      <img src="github.svg" alt="github">
    </a>
  </main>
</body>
</html>
